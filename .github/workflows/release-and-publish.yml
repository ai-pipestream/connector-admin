name: Release and Publish

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - manual
      manual_version:
        description: 'Manual version (only used if version_bump is "manual")'
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - run: chmod +x gradlew

      - name: Display current version
        run: ./gradlew currentVersion

      - name: Build and test
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew clean build test --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/test-results/

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
      packages: write
    outputs:
      version: ${{ steps.release_version.outputs.version }}
      tag: ${{ steps.release_version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - run: chmod +x gradlew

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Calculate release version
        id: release_version
        run: |
          if [ "${{ github.event.inputs.version_bump }}" == "manual" ]; then
            VERSION="${{ github.event.inputs.manual_version }}"
          else
            case "${{ github.event.inputs.version_bump }}" in
              major)
                VERSION=$(./gradlew release -Prelease.versionIncrementer=incrementMajor -Prelease.dryRun | grep "Release version" | awk '{print $NF}')
                ;;
              minor)
                VERSION=$(./gradlew release -Prelease.versionIncrementer=incrementMinor -Prelease.dryRun | grep "Release version" | awk '{print $NF}')
                ;;
              patch)
                VERSION=$(./gradlew release -Prelease.versionIncrementer=incrementPatch -Prelease.dryRun | grep "Release version" | awk '{print $NF}')
                ;;
            esac
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Releasing version: ${VERSION}"

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.version_bump }}" == "manual" ]; then
            ./gradlew createRelease -Prelease.version=${{ steps.release_version.outputs.version }} -Prelease.disableChecks
          else
            case "${{ github.event.inputs.version_bump }}" in
              major)
                ./gradlew createRelease -Prelease.versionIncrementer=incrementMajor
                ;;
              minor)
                ./gradlew createRelease -Prelease.versionIncrementer=incrementMinor
                ;;
              patch)
                ./gradlew createRelease -Prelease.versionIncrementer=incrementPatch
                ;;
            esac
          fi

      - name: Push release tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./gradlew pushRelease

      - name: Configure GPG (if available)
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        if: env.GPG_PRIVATE_KEY != ''
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import

      - name: Build release artifacts
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew clean build -x test --no-daemon

      - name: Publish to Maven Central
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew publishAllPublicationsToCentralPortal --no-daemon

      - name: Publish to GitHub Packages
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew publishAllPublicationsToGitHubPackagesRepository --no-daemon

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          cp build/libs/*.jar release-assets/ || true
          cp build/quarkus-app/quarkus-run.jar release-assets/ || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_version.outputs.tag }}
          name: Release ${{ steps.release_version.outputs.version }}
          body: |
            ## Connector Admin Service ${{ steps.release_version.outputs.version }}

            ### Docker Images
            - GHCR: `ghcr.io/ai-pipestream/connector-admin:${{ steps.release_version.outputs.version }}`
            - Latest: `ghcr.io/ai-pipestream/connector-admin:latest`

            ### Maven Coordinates
            ```xml
            <dependency>
                <groupId>ai.pipestream</groupId>
                <artifactId>connector-admin-service</artifactId>
                <version>${{ steps.release_version.outputs.version }}</version>
            </dependency>
            ```
          files: release-assets/*
          draft: false
          prerelease: false

  docker-production:
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag }}
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - run: chmod +x gradlew

      - name: Display release version
        run: ./gradlew currentVersion

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push production Docker image
        env:
          QUARKUS_CONTAINER_IMAGE_REGISTRY: ghcr.io
          QUARKUS_CONTAINER_IMAGE_GROUP: ai-pipestream
          QUARKUS_CONTAINER_IMAGE_USERNAME: ${{ github.actor }}
          QUARKUS_CONTAINER_IMAGE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./gradlew build -x test \
            -Dquarkus.container-image.build=true \
            -Dquarkus.container-image.push=true \
            -Dquarkus.container-image.registry=ghcr.io \
            -Dquarkus.container-image.group=ai-pipestream \
            -Dquarkus.container-image.tag=${{ needs.release.outputs.version }} \
            -Dquarkus.container-image.additional-tags=latest \
            --no-daemon

      - name: Trigger Docker Hub publishing
        uses: peter-evans/repository-dispatch@v3
        with:
          event-type: docker-publish
          client-payload: '{"version": "${{ needs.release.outputs.version }}", "tag": "${{ needs.release.outputs.tag }}"}'

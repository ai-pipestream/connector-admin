name: Publish to Docker Hub

on:
  repository_dispatch:
    types: [docker-publish]

jobs:
  mirror-to-dockerhub:
    runs-on: ubuntu-latest
    if: github.event.client_payload.version != ''
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Pull from GHCR and push to Docker Hub
        env:
          VERSION: ${{ github.event.client_payload.version }}
          DOCKER_NAMESPACE: ${{ secrets.DOCKER_NAMESPACE }}
        run: |
          # Pull images from GHCR
          docker pull ghcr.io/ai-pipestream/connector-admin:${VERSION}
          docker pull ghcr.io/ai-pipestream/connector-admin:latest

          # Tag for Docker Hub
          docker tag ghcr.io/ai-pipestream/connector-admin:${VERSION} ${DOCKER_NAMESPACE}/connector-admin:${VERSION}
          docker tag ghcr.io/ai-pipestream/connector-admin:latest ${DOCKER_NAMESPACE}/connector-admin:latest

          # Push to Docker Hub
          docker push ${DOCKER_NAMESPACE}/connector-admin:${VERSION}
          docker push ${DOCKER_NAMESPACE}/connector-admin:latest

          echo "Successfully mirrored connector-admin:${VERSION} to Docker Hub"

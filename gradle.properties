# Gradle Build Performance Configuration

# JVM heap size for Gradle daemon  
# Set to 3GB to reduce in-memory cache misses
org.gradle.jvmargs=-Xmx3g -Xms1g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Enable parallel builds
org.gradle.parallel=true

# Enable caching
org.gradle.caching=true

# File system watching for incremental builds
org.gradle.vfs.watch=true

# Use newer Gradle features
org.gradle.warning.mode=summary

# Pipestream BOM version - single source of truth for this consumer project
# Update this when upgrading to a new pipestream-platform release
# Using SNAPSHOT for local testing
pipestreamBomVersion=0.7.18
